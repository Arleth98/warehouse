<!DOCTYPE html>
<html>
<head>
  <title>Aplikasi Gudang V1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS & JS -->
  <link rel="stylesheet" type="text/css" href="assets/font/icon.css">
  <link rel="stylesheet" type="text/css" href="assets/css/material.min.css">
  <link rel="stylesheet" type="text/css" href="assets/font/fontawesome-5.8.1/css/all.css">

</head>
<body>
<div id="login-page">
<div class="--formdaftar">

<!-- Textfield with Floating Label -->

<form action="index.html">
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <input class="mdl-textfield__input" type="text" id="name" autofocus="">
  <label class="mdl-textfield__label" for="name">Nama</label>
</div>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <input class="mdl-textfield__input" type="email" id="email">
  <label class="mdl-textfield__label" for="email">Email</label>
</div>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <input class="mdl-textfield__input" type="password" id="password">
  <label class="mdl-textfield__label" for="password">Password</label>
  <span class="showpass fa-eye-slash" onclick="show()"></span>
</div>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <input class="mdl-textfield__input" type="password" id="password2">
  <label class="mdl-textfield__label" for="password">Confirm Password</label>
  <span class="showpass2 fa-eye-slash" onclick="show2()"></span>
</div>
<button type="Submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Submit
</button>
</form>

</div>

<!-- Daftar Button -->
<div class="--daftarbutton">
<button type="Submit" onclick="location.href='login.html'" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Masuk
</button>
</div>
<!-- Daftar Button -->

</div>
</body>
  <script type="text/javascript" src="assets/js/material.min.js"></script>
  <script type="text/javascript" defer="defer">//<![CDATA[
// Email
var email = document.getElementById("email");
email.addEventListener("input", function (event) {
  if (email.validity.typeMismatch) {
    email.setCustomValidity("Tulis Email yang bener dong!!");
  } else {
    email.setCustomValidity("");
  }
});
//]]></script>
</html>
